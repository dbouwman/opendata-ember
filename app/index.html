<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Data Ember</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/images/favicon.ico">

    {{content-for 'head'}}
   
    <link rel="stylesheet" href="https://js.arcgis.com/4.0beta1/esri/css/esri.css">
    <link rel="stylesheet" href="assets/vendor.css">
    
    <link rel="stylesheet" href="http://arcgis.github.io/composer-admin-design/styles/custom-sites.css">
    <link rel="stylesheet" href="assets/opendata-ember.css"> 

    {{content-for 'head-footer'}}

  </head>
  <body>

    {{content-for 'body'}}

    <!-- This script tag is only needed if useRequire = true in Brocfile.js -->
    <!-- If using a CDN w/Dojo, you can replace this scriptTage with a dojoConfig -->
    <!-- This script tag must come before the content-for "esri" block -->
    <script>

      var reqConfig = {
        locale: 'en-us',
        isDebug: true
      };
      var dojoConfig = reqConfig;
      dojoConfig.async = true;

    </script>
    
    {{content-for 'amd'}}

    <!-- NOTE: these are now loaded by the ember-cli-amd add-on
    <script src="assets/vendor.js"></script>
    <script src="assets/opendata-ember.js"></script> -->

    {{content-for 'body-footer'}}

    <script type="text/x-handlebars" data-template-name="index" >

      <div class="jumbotron">
        <div class="container">
          <h1>Your County,<br>Your Data.</h1>
          <p class="editable">This site is the central portal of all Halifax public open data.</p>
          <p class="editable"><a class="btn btn-primary btn-lg" {{action "search"}} role="button"> Explore Open Data</a></p>
        </div>
        <p class="credit"><a href="#">Barn</a>, by Elliot Gilfix (<a href="https://creativecommons.org/licenses/by-nc-nd/2.0/legalcode">CC BY-NC-ND 2.0</a>)</p>
      </div>
    
    
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-7">
              <h1 class="editable">What is Open Data?</h1>
              <p class="lead editable">Open data is the idea that certain data should be freely available to everyone to use and republish as they wish, without restrictions from copyright, patents or other mechanisms of control.</p>
              <p class="editable">This site provides access to all of our publised open data. With open data, you can view it, map it, style it, chart it, download it or share it. How you use it is entirely up to you!</p>
            </div>
            <div class="col-md-5">
              <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Search Our Data Catalog</h3></div>
                <div class="panel-body">
                  <form {{action "search" on="submit"}}>
                    <div class="form-group">
                      <label for="exampleInputFind">Find</label>
                      {{input value=q class="form-control" placeholder="Bus Routes, Park Services, Schools"}}
                    </div>
                    <div class="form-group">
                      <label for="exampleInputNear">Near</label>
                      <input type="text" class="form-control" id="exampleInputNear" placeholder="Halifax, NS">
                    </div>
                    <button type="submit" class="btn btn-default pull-right">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h3 class="page-header">Featured Datasets</h3>
            </div><!-- /.col-* -->
          </div><!-- /.row -->
          <div class="row">
            <div class="col-md-3 col-sm-6 hero-feature">
              <div class="thumbnail">
                <img src="http://arcgis.github.io/composer-admin-design/images/th_planning.png" alt="">
                <div class="caption">
                  <h4 class="text-center editable">Planning Subareas</h4>
                  <p class="editable">Planning subareas are used to facilitate planning services, demographic forecasting, capital facility planning, and service delivery. Loudoun County originally defined ten geographical regions...</p>
                  <p class="text-center editable"><a href="#" class="btn btn-default">View Dataset</a></p>
                </div><!-- /.caption -->
              </div><!-- /.thumbnail -->
            </div><!-- /.hero-feature -->
      
            <div class="col-md-3 col-sm-6 hero-feature">
              <div class="thumbnail">
                <img src="http://arcgis.github.io/composer-admin-design/images/th_stormwater.png" alt="">
                <div class="caption">
                  <h4 class="text-center editable">Stormwater Structures</h4>
                  <p class="editable">Support of VPDES Phase II Stormwater Management Permit and County-wide storm water management. In support of the stormwater permit and the Stormwater Management program, regulated outfalls are...</p>
                  <p class="text-center editable"><a href="#" class="btn btn-default">View Dataset</a></p>
                </div><!-- /.caption -->
              </div><!-- /.thumbnail -->
            </div><!-- /.hero-feature -->
      
            <div class="col-md-3 col-sm-6 hero-feature">
              <div class="thumbnail">
                <img src="http://arcgis.github.io/composer-admin-design/images/th_soil.png" alt="">
                <div class="caption">
                  <h4 class="text-center editable">Environmental :Soil</h4>
                  <p class="editable">Small scale digital data consists of mapping units of the various soil types found in Loudoun County, Virginia. A mapping unit typically consists of one or more major soils with minor soils, and is named for...</p>
                  <p class="text-center editable"><a href="#" class="btn btn-default">View Dataset</a></p>
                </div><!-- /.caption -->
              </div><!-- /.thumbnail -->
            </div><!-- /.hero-feature -->
      
            <div class="col-md-3 col-sm-6 hero-feature">
              <div class="thumbnail">
                <img src="http://arcgis.github.io/composer-admin-design/images/th_parcels.png" alt="">
                <div class="caption">
                  <h4 class="text-center editable">Land Records: Parcels</h4>
                  <p class="editable">Parcels are used to support a variety of services including assessment, permitting, subdivision review, zoning, and economic development. Parcel data were initially developed to replace...</p>
                  <p class="text-center editable"><a href="#" class="btn btn-default">View Dataset</a></p>
                </div><!-- /.caption -->
              </div><!-- /.thumbnail -->
            </div><!-- /.hero-feature -->
      
          </div><!-- /.row -->
        </div><!-- /.container -->
      </section>

    </script>

    <script type="text/x-handlebars" data-template-name="custom-header">
    
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            {{#link-to 'index' class="navbar-brand"}}Halifax Open Data{{/link-to}}
          </div>
      
          
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
            <ul class="nav navbar-nav navbar-right">
              <li>
                <form id="header-search" class="navbar-form navbar-left" role="search" {{action "search" on="submit"}}>
                  <div class="form-group">
                    {{input value=q class="form-control" placeholder="Search..."}}
                  </div>
                  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>

                <ul class="dropdown-menu">
                  <li><a href="#">My Profile</a></li>
                  <li><a href="#">Sign Out</a></li>
                </ul>
              </li>
            </ul>
      
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    
    </script>

      <footer class="footer">
        <div class="container">
          <ul class="list-inline pull-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact Us</a></li>

    </script>

  </body>
</html>
